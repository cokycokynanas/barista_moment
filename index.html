<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album XII-I BARISTA MANSASS</title>
    
    <link rel="icon" type="image/png" href="https://files.catbox.moe/umo15f.png">
    
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>

    <audio id="memoryAudio" loop>
        <source src="https://files.catbox.moe/61nafo.m4a" type="audio/mpeg">
    </audio>

    <div id="splash-screen">
        <div class="floating-bg" id="floating-container"></div>
        <img src="https://files.catbox.moe/umo15f.png" alt="Logo" class="splash-logo">
        <button class="boom-button" onclick="startMemories()">Buka Memori Barista</button>
    </div>

    <div id="photo-modal" onclick="closeModal()">
        <img id="modal-img" src="" alt="Full Photo">
        <div id="modal-caption" style="position:absolute; bottom:5%; color:white; font-size:1.2rem; text-align: center; width: 100%;"></div>
    </div>

    <div id="main-content">
        <header style="text-align: center; margin-bottom: 2rem; position: relative; z-index: 2;">
            <img src="https://files.catbox.moe/umo15f.png" alt="Logo" class="header-logo">
            
            <h1>Welcome To</h1>
            <h2><span>BARISTA MANSASS</span></h2>
            <p style="margin-top: 1rem; letter-spacing: 1px;">"Satu Rasa, Sejuta Cerita di Masa SMA"</p>
        </header>

        <div class="slider-wrapper">
            <div class="slider-container" id="albumList">
                </div>
            
            <div class="slider-controls">
                <button class="control-btn" onclick="changeSlide(-1)">❮ Prev</button>
                <div class="slide-counter"><span id="current">1</span> / <span id="total">0</span></div>
                <button class="control-btn" onclick="changeSlide(1)">Next ❯</button>
            </div>
        </div>

        <footer>
            <div class="instagram-container">
                <p>Follow Our Journey:</p>
                <a href="https://www.instagram.com/barista_mansass?igsh=MXV1dWVpOG5xeng3bQ==" target="_blank" class="ig-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                        <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                        <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                    </svg>
                    <span>@barista_mansass</span>
                </a>
            </div>
            <div class="footer-copyright">
                &copy; 2026 XII-I BARISTA MANSAS. <br>
                <i>Created with Heart for Eternal Memories.</i>
            </div>
        </footer>
    </div>

    <script>
        // Data Foto
        const photoLinks = [
            "3to45k.jpg", "p2m0i8.jpg", "seaqg5.jpg", "4udwl8.jpg", "7mgco8.jpg", "dlckdp.jpg", 
            "ic800w.jpg", "nm38tv.jpg", "9983h2.jpg", "hk5gf7.jpg", "n12yrb.jpg", "ta5osh.jpg", 
            "r3tmb0.jpg", "mnz84w.jpg", "ut1anw.jpg", "7sx1jn.jpg", "r43aet.jpg", "sw6wre.jpg", 
            "ff5b07.jpg", "91v3ba.jpg", "ty1iyw.jpg", "3cid87.jpg", "t5pje1.jpg", "0p3oc0.jpg", 
            "7ents2.jpg", "vnpssy.jpg", "iywn1p.jpg", "kzdl1x.jpg", "8nvr6z.jpg", "eb9yqr.jpg", 
            "4l8dw6.jpg", "kuu517.jpg", "k0ezc7.jpg", "r3tmb0.jpg", "vg28wf.jpg", "tcvsf0.jpg", 
            "q4dx2h.jpg", "ic800w.jpg", "62xrmt.jpg", "gkgaql.jpg", "kv3wqt.jpg", "4294gn.jpg", 
            "jldl5i.jpg", "yw78mk.jpg", "q3z8qm.jpg", "uyr87s.jpg", "5k6mgr.jpg", "vkr2z3.jpg", 
            "ty1b2l.jpg", "rs0ra2.jpg", "89k9ba.jpg", "07cji7.jpg", "pmnsfp.jpg", "cjnsns.jpg", 
            "y6reu0.jpg", "kyxf9u.jpg", "4a8yhk.jpg", "u85u06.jpg", "7p2h7f.jpg", "1lsj2s.jpg", 
            "i902lw.jpg", "9xr2oj.jpg", "0epcbr.jpg", "csuo1l.jpg"
        ];

        let currentIdx = 0;
        const albumList = document.getElementById('albumList');
        document.getElementById('total').innerText = photoLinks.length;

        // Render Slide Album
        photoLinks.forEach((link, index) => {
            const div = document.createElement('div');
            div.className = `polaroid-slide ${index === 0 ? 'active' : ''}`;
            
            // Penyesuaian khusus Wali Kelas pada index 0
            let captionText = (index === 0) ? "Wali Kelas XII-I" : `Momen #${index + 1}`;
            if (index === 0) div.classList.add('wali-kelas');

            div.innerHTML = `
                <img src="https://files.catbox.moe/${link}" loading="lazy">
                <div class="caption">${captionText}</div>
            `;
            
            div.onclick = () => openModal(div);
            albumList.appendChild(div);
        });

        function changeSlide(direction) {
            const slides = document.querySelectorAll('.polaroid-slide');
            slides[currentIdx].classList.remove('active');
            
            currentIdx += direction;
            if (currentIdx >= slides.length) currentIdx = 0;
            if (currentIdx < 0) currentIdx = slides.length - 1;
            
            slides[currentIdx].classList.add('active');
            document.getElementById('current').innerText = currentIdx + 1;
        }

        function openModal(el) {
            const modal = document.getElementById('photo-modal');
            document.getElementById('modal-img').src = el.querySelector('img').src;
            document.getElementById('modal-caption').innerText = el.querySelector('.caption').innerText;
            modal.style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('photo-modal').style.display = 'none';
        }

        async function startMemories() {
            const splash = document.getElementById('splash-screen');
            const main = document.getElementById('main-content');
            
            splash.style.opacity = '0';
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            
            document.getElementById('memoryAudio').play();
            
            setTimeout(() => {
                splash.style.display = 'none';
                main.style.display = 'block';
                setTimeout(() => main.style.opacity = '1', 100);
            }, 1000);
        }
    </script>
</body>
</html>
